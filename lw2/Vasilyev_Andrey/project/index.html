<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <title>Shapes</title>
    <script src="scripts.js"></script>
</head>

<body>

    <form class="form-inline col-md-9">
        <div class="form-group col-md-9">
            <label class="col-md-2" for="selectShape">Shape type</label>
            <select id="selectShape" class="select-shape">
            <option value="circle-content">Circle</option>
            <option value="rectangle-content">Rectangle</option>
            <option value="triangle-content">Triangle</option>
        </select>
        </div>
    </form>

    <form class="form-inline col-md-9">
        <div class="form-group col-md-9">
            <label class="col-md-2" for="fill-color" class="block-label">fillColor</label><input class="form-control" id="fill-color"
                class="form-control">
        </div>
    </form>

    <form class="form-inline col-md-9">
        <div class="form-group col-md-9">
            <label class="col-md-2" for="border-color" class="block-label">borderColor</label><input class="form-control"
                id="border-color" class="block-input"> 
    </div>
    </form>

    <div id="circle-content" class="depending-content">
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="circle-x">x</label><input class="form-control" id="circle-x">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="circle-y">y</label><input class="form-control" id="circle-y">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="circle-radius">Radius</label><input class="form-control" id="circle-radius">
            </div>
        </form>
    </div>
    <div id="rectangle-content" class="depending-content" hidden="true">
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="rectangle-x">x</label><input class="form-control" id="rectangle-x">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="rectangle-y">y</label><input class="form-control" id="rectangle-y">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="rectangle-width">width</label><input class="form-control" id="rectangle-width">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="rectangle-height">height</label><input class="form-control" id="rectangle-height"
                    >
            </div>
        </form>
    </div>
    <div id="triangle-content" class="depending-content" hidden="true">
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="triangle-x1">x1</label><input class="form-control" id="triangle-x1">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="triangle-y1">y1</label><input class="form-control" id="triangle-y1">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="triangle-x2">x2</label><input class="form-control" id="triangle-x2">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="triangle-y2">y2</label><input class="form-control" id="triangle-y2">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="triangle-x3">x3</label><input class="form-control" id="triangle-x3">
            </div>
        </form>
        <form class="form-inline col-md-9">
            <div class="form-group col-md-9">
                <label class="col-md-2" for="triangle-y3">y3</label><input class="form-control" id="triangle-y3">
            </div>
        </form>
    </div>
    <form class="form-inline col-md-9">
        <div class="form-group col-md-9">
            <p id="calculation-result" class="col-md-2"></p>
        </div>
    </form>
    <form class="form-inline col-md-9">
        <div class="form-group col-md-9">
            <canvas id="canvas" class "canvas-class"></canvas>
        </div>
    </form>
</body>

</html>
